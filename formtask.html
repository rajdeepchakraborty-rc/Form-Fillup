<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
</head>

<body>
    <form action="post">
        <h1>Enter details here :</h1>
        <div>
            <label for="name">Enter your name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <label for="city">Enter your city</label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter your pincode">
        </div>
    </form>
</body>

</html>
